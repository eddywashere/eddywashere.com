{% extends './default.html' %}

{% block title %}Eddy Hernandez | search{% endblock %}

{% block hero %}
<header class="hero content {{ classModifier -}}">
  <div class="l-container fluid">
    <h1>{{ name }}</h1>
  </div>
</header>
{% endblock %}

{% block content %}
<div class="content">
  {{contents | safe}}
  <ul>
    {% for x in tags %}
    <li><a href="{{baseUrl}}/tags/{{loop.key | replace(' ', '-')}}">{{loop.key}}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
