language: node_js
node_js:
  - '0.10'
branches:
  only:
    - master
script: 'gulp build:prod'
after_success: './scripts/deploy.sh'
cache:
  directories:
    - node_modules
env:
  global:
    - 'GH_REF="github.com/eddywashere/eddywashere.com.git"'
    - 'SITE_URL="http://eddywashere.com"'
    - 'DISQUS="eddywashere"'
    - 'GOOGLE_ANALYTICS="UA-7686535-1"'
    - secure: 
sudo: false